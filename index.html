<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio">
    <meta name="keywords" content="Css, Html, Js, Framework, Tic, software, Frontend, Desarrollo">
    <meta name="author" content="Nicolas Garcia">
    <meta name="copyright" content="Nicolas Garcia">
    <meta name="robots" content="index">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <!-- Titulo pagina -->
    <title>Nicolas García | Portafolio</title>
    <!-- Icono de pagina -->
    <link rel="shortcut icon" href="asset\images\logo junior.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css\general.css">
</head>

<body>
    <!-- Main -->
    <main>
        <!-- Presentacion -->
        <section class="flex-column">
            <div class="hero bg_principal">
                <div>
                    <img src="asset/images/logo hero.gif" alt="logo" title="logo hero" class="logo-hero">
                    <h1 class="titulo-1">
                        <strong> Nicolás García</strong>
                    </h1>
                    <h2 class="titulo-2">
                        Desarrollador junior
                    </h2>
                    <h5 class="titulo-5">
                        "Jamas dejes de soñar, ¡Cumple tus sueños! "
                    </h5>
                </div>
            </div>
        </section>
        <!-- Tecnologias -->
        <section class="flex-row m-10">
            <!-- Titulo -->
            <div>
                <h2 class="titulo-2">
                    Tecnologias
                </h2>
            </div>
            <div class="flex-row">
                <!-- Python -->
                <div class="card">
                    <h4 class="titulo-card">PYTHON</h4>
                    <img src="asset/images/logo Python.png" alt="Python" class="logos">
                </div>
                <!-- Html -->
                <div class="card">
                    <h4 class="titulo-card">HTML 5</h4>
                    <img src="asset/images/logo html.png" alt="Html" class="logos">
                </div>
                <!-- css -->
                <div class="card">
                    <h4 class="titulo-card">CSS</h4>
                    <img src="asset/images/logo css.png" alt="css" class="logos">
                </div>
                <!-- Github -->
                <div class="card">
                    <h4 class="titulo-card">GITHUB</h4>
                    <img src="asset/images/logo github 2.png" alt="Github" class="logos">
                </div>
                <!-- CPanel -->
                <div class="card">
                    <h4 class="titulo-card">CPANEL</h4>
                    <img src="asset/images/logo cpanel.png" alt="CPanel" class="logos">
                </div>
                <!-- Wordpress -->
                <div class="card">
                    <h4 class="titulo-card">WORDPRESS</h4>
                    <img src="asset/images/logo wordpress.png" alt="Wordpress" class="logos">
                </div>
                <!--  Sketchup  -->
                <div class="card">
                    <h4 class="titulo-card">SKETCHUP</h4>
                    <img src="asset/images/logo sketchup.png" alt="Sketchup" class="logos">
                </div>
                <!-- Ofitmatica -->
                <div class="card">
                    <h4 class="titulo-card">OFITMATICA</h4>
                    <img src="asset/images/logo word.png" alt="Ofitmatica" class="logos">
                </div>
                <!-- Gimp -->
                <div class="card">
                    <h4 class="titulo-card">GIMP</h4>
                    <img src="asset/images/logo gimp.png" alt="Gimp" class="logos">
                </div>
            </div>
        </section>
        <!-- Clientes -->
        <section class="flex-column m-10">
            <div>
                <h3 class="titulo-2">
                    Clientes
                </h3>
                <img src="asset/clientes/induagar.png" alt="cliente" title="Induagar" class="logo-cliente">
            </div>
        </section>
        <!-- Prueba -->
        <section class="flex-column m-10">
            <div>
                <h2 class="titulo-2">
                    Cifrador
                </h2>
            </div>
            <div>
                <input type="text" name="" id="entrada_cifrador">
            </div>
            <div>
                <input type="text" name="" id="salida_cifrador">
            </div>
            <div>
                <button id="accion_cifrador ">
                    cifrador
                </button>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div>
            <address>
                BOGOTÁ D.C <br>
                2024
            </address>
        </div>
        <div>
            <ul>
                <!-- Gmail -->
                <li>
                    <a href="mailto:rkt.nicolasg@gmail.com" class="btn-footer" target="_blank">
                        <img src="asset/images/logo gmail.png" alt="logo" title="Gmail">
                    </a>
                </li>
                <!-- Github -->
                <li>
                    <a href="https://github.com/Rakultur" class="btn-footer" target="_blank">
                        <img src="asset/images/logo github 2.png" alt="logo" title="Github">
                    </a>
                </li>
                <!-- Tema -->
                <li>
                    <label class="switch" id="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </li>
            </ul>
        </div>
    </footer>
    <!-- script -->
    <script src="js\main.js"></script>
    <script src="js/guias.js"></script>
</body>

</html>
