<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio">
    <meta name="keywords" content="Css, Html, Js, Framework, Tic, software, Frontend, Desarrollo">
    <meta name="author" content="Nicolas Garcia">
    <meta name="copyright" content="Nicolas Garcia">
    <meta name="robots" content="index">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <!-- Titulo pagina -->
    <title>Nicolas García | Portafolio</title>
    <!-- Icono de pagina -->
    <link rel="shortcut icon" href="assets/images/logo junior.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/rkt.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <!-- Main -->
    <main>
        <!-- Hero -->
        <section class="flex-column">
            <div class="hero bg_principal">
                <div>
                    <img src="assets/images/logo hero.gif" alt="logo" title="logo hero" class="logo-hero">
                    <h1 class="titulo-1">
                        Nicolás García
                    </h1>
                    <h2 class="titulo-2">
                        Front end developer junior
                    </h2>
                </div>
            </div>
        </section>
        <!-- Tecnologias -->
        <section class="flex-row m-10">
            <!-- Titulo -->
            <div>
                <h2 class="titulo-2">
                    Tecnologias
                </h2>
            </div>
            <div class="flex-row">
                <!-- Python -->
                <div class="card">
                    <h4 class="titulo-card">PYTHON</h4>
                    <img src="assets/images/logo Python.png" alt="Python" class="logos">
                </div>
                <!-- Html -->
                <div class="card">
                    <h4 class="titulo-card">HTML 5</h4>
                    <img src="assets/images/logo html.png" alt="Html" class="logos">
                </div>
                <!-- css -->
                <div class="card">
                    <h4 class="titulo-card">CSS</h4>
                    <img src="assets/images/logo css.png" alt="css" class="logos">
                </div>
                <!-- Javascript -->
                <div class="card">
                    <h4 class="titulo-card">JAVASCRIPT</h4>
                    <img src="assets/images/logo Js.png" alt="Javascript" class="logos">
                </div>
                <!-- Github -->
                <div class="card">
                    <h4 class="titulo-card">GITHUB</h4>
                    <img src="assets/images/logo github 2.png" alt="Github" class="logos">
                </div>
                <!-- CPanel -->
                <div class="card">
                    <h4 class="titulo-card">CPANEL</h4>
                    <img src="assets/images/logo cpanel.png" alt="CPanel" class="logos">
                </div>
                <!-- Wordpress -->
                <div class="card">
                    <h4 class="titulo-card">WORDPRESS</h4>
                    <img src="assets/images/logo wordpress.png" alt="Wordpress" class="logos">
                </div>
                <!--  Sketchup  -->
                <div class="card">
                    <h4 class="titulo-card">SKETCHUP</h4>
                    <img src="assets/images/logo sketchup.png" alt="Sketchup" class="logos">
                </div>
                <!-- Ofitmatica -->
                <div class="card">
                    <h4 class="titulo-card">OFIMATICA</h4>
                    <img src="assets/images/logo ofimatica.png" alt="Ofitmatica" class="logos">
                </div>
                <!-- Gimp -->
                <div class="card">
                    <h4 class="titulo-card">GIMP</h4>
                    <img src="assets/images/logo gimp.png" alt="Gimp" class="logos">
                </div>
            </div>
        </section>
        <!-- Clientes -->
        <section class="flex-column m-10">
            <div>
                <h3 class="titulo-3">
                    Clientes
                </h3>
                <a href="https://www.induagar.com/" target="_blank">
                    <img src="assets/clientes/induagar.png" alt="cliente" title="Induagar S.A.S" class="logo-cliente">
                </a>
            </div>
        </section>
        <!-- Proyectos -->
        <section class="flex-column m-10">
            <div>
                <h3 class="titulo-3">
                    Proyectos
                </h3>
            </div>
            <div class="flex-row">
                <!-- Proyectos front -->
                <div class="proyectos">
                    <a href="front_end.html">
                        <img src="assets/images/proyectos front end.png" alt="Logo proyectos"
                            title="Proyectos front end">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <!-- Address -->
        <div>
            <img src="assets/images/ubicacion.png" alt="logo" title="Ubicación">
            <address>
                Bogotá D.C. <br>
            </address>
            <h2 class="titulo-2">
                2025
            </h2>
        </div>
        <!-- Redes sociales -->
        <div>
            <ul>
                <!-- Gmail -->
                <li>
                    <a href="mailto:rkt.nicolasg@gmail.com" class="btn-footer" target="_blank">
                        <img src="assets/images/logo gmail.png" alt="logo" title="Gmail">
                    </a>
                </li>
                <!-- Github -->
                <li>
                    <a href="https://github.com/Rakultur" class="btn-footer" target="_blank">
                        <img src="assets/images/logo github 2.png" alt="logo" title="Github">
                    </a>
                </li>
                <!-- Tema -->
                <li>
                    <label class="switch" id="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </li>
            </ul>
        </div>
    </footer>
    <!-- script -->
    <script src="javascript/rkt.js"></script>
</body>

</html>
